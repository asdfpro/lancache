# LAN Cache load balancer

# Steam
server {
	listen lancache-steam default;
	server_name steam _;
	access_log /var/log/nginx/steam-access.log main buffer=128k flush=1m;
	error_log /var/log/nginx/steam-error.log;
	include lancache/node-steam;
}

